name: ci
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: ./ConcordiaMaps
        run: npm install

      - name: Lint Code
        working-directory: ./ConcordiaMaps
        run: npm run lint

      - name: Format Code
        working-directory: ./ConcordiaMaps
        run: npx prettier --check .

      - name: Run Jest Tests
        working-directory: ./ConcordiaMaps
        run: npm run test

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Dependencies
        working-directory: ./ConcordiaMaps
        run: npm install

      - name: Lint Code
        working-directory: ./ConcordiaMaps
        run: npm run lint

      - name: Format Code
        working-directory: ./ConcordiaMaps
        run: npx prettier --check .

      - name: Run Jest Tests
        working-directory: ./ConcordiaMaps
        run: npm run test

  deploy:
    runs-on: ubuntu-latest
    needs: [build, test]
    steps:
      - name: Deploy to GitHub Pages
        run: echo "Deploy"
